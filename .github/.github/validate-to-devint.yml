name: validate to devINT

on:
  push:
    paths:
      - force-app/**
    branches:
      - release

jobs:
  validate-to-devint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: "18.18.0"

      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
          mkdir ~/sfdx
          tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
          echo "$HOME/sfdx/bin" >> $GITHUB_PATH
          ~/sfdx/bin/sfdx version

      - name: Authenticate with Salesforce
        run: |
          echo "Authenticating with Salesforce using OAuth 2.0"
          sfdx force:auth:web:login --setalias myOrg --instanceurl ${{ secrets.DEV_INSTANCE_URL }} --clientid ${{ secrets.DEV_CONSUMER_KEY }} --clientsecret ${{ secrets.DEV_CLIENT_SECRET }} --username ${{ secrets.DEV_USERNAME }} --password ${{ secrets.DEV_PASSWORD }}

      - name: Installing sfdx git delta
        run: |
          echo y | sfdx plugins:install sfdx-git-delta
          sfdx plugins

      - name: Create delta packages for new, modified or deleted metadata
        run: |
          mkdir changed-sources
          sfdx sgd:source:delta --to "HEAD" --from "HEAD^" --output changed-sources/ --generate-delta --source force-app/

      - name: Deployment - run all tests
        run: |
          sfdx force:source:deploy -p "changed-sources/force-app" --checkonly --testlevel RunLocalTests --json
