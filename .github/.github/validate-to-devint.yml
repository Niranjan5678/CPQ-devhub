name: Validate to DEVINT
on:
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - force-app/**
    branches:
      - Develop
jobs:
  validate-to-devint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: "18.18.0"  # Update to a compatible Node.js version
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Salesforce CLI
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
          mkdir ~/sfdx
          tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
          echo "$HOME/sfdx/bin" >> $GITHUB_PATH
          ~/sfdx/bin/sfdx version
      - name: Authenticate to target Org
        run: |
          echo ${{ secrets.DEV_INT }} > ./DEV_INT.txt
          sfdx auth:sfdxurl:store -f ./DEV_INT.txt -s -a targetOrg
      - name: Install sfdx git delta and SFDX scanner
        run: |
          echo y | sfdx plugins:install sfdx-git-delta
          sfdx plugins:install @salesforce/sfdx-scanner
      - name: Create delta packages for new, modified or deleted metadata
        run: |
          mkdir changed-sources
          sfdx sgd:source:delta --to "HEAD" --from "HEAD^" --output changed-sources/ --generate-delta --source force-app/
      - name: Install Java
        run: sudo apt-get update && sudo apt-get install -y default-jdk
      - name: Scan code
        run: sfdx scanner:run --format sarif --target 'changed-sources/**/*.cls' --category 'Security,Code Style,Performance,Best Practices,Design' --outfile 'apexScanResults.sarif'
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: changed-sources/apexScanResults.sarif
      - name: Deployment - run all tests
        run: sfdx force:source:deploy -p "changed-sources/force-app" --checkonly --testlevel RunLocalTests --json
